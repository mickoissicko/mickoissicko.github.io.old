<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <script>
    function forceReload() {
      if (!localStorage.getItem('reloadExecuted')) {
        localStorage.setItem('reloadExecuted', 'true');
        location.reload();
      }
    }
    window.onload = forceReload;
  </script>
  <title>mick's space</title>
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background-color: #0d0d0d;
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 20px;
      background-color: #0d0d0d;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    header nav a {
      color: #ffec6f;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }

    header nav a:hover {
      color: #ffa733;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .introduction {
      text-align: center;
    }

    .introduction h2 {
      color: #ffec6f;
      font-size: 36px;
      font-weight: normal;
    }

    .introduction p {
      color: #b3b3b3;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      font-weight: normal;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      width: 200px;
      height: 60px;
      background-color: #ffec6f;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffa733;
    }

    .button a {
      color: #000000;
      text-decoration: none;
      font-size: 14px;
      font-weight: 900;
    }

    footer {
      width: 100%;
      padding: 10px;
      background-color: #0d0d0d;
      text-align: center;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="shop">Shop</a>
      <a href="soft">My Software</a>
      <a href="https://smp.mick.gdn">SMP Webpage</a>
      <a href="old/index_old">Old Website</a>
    </nav>
  </header>
  <main>
    <div class="introduction">
      <h2>Hiya~ I'm Mick >-<</h2>
      <p>I like coding stuff! You can find more information down below. 
        PS: My Github profile is more comprehensive! :3</p>
    </div>
    <div class="button-container">
      <div class="button" onclick="window.location.href='https://github.com/mickoissicko';">
        <a href="https://github.com/mickoissicko">GitHub Profile</a>
      </div>
      <div class="button" onclick="window.location.href='repolist';">
        <a href="repos/">My Repositories</a>
      </div>
      <div class="button" onclick="window.location.href='wiki';">
        <a href="wiki">Software wiki</a>
      </div>
      <div class="button" onclick="window.location.href='socials';">
        <a href="socials">Socials</a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2024 Mick's Space
  </footer>
</body>

</html>
