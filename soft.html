<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=https://mick.gdn/soft/home">
    <script type="text/javascript">
        function Halt()
        {
            setTimeout(function()
            {
                window.location.href = "https://mick.gdn/repos/home";
            }, 3000);
        }
    </script>
    <title>Redirecting...</title>
    <body onload="Halt()">
        <p>Redirecting... please wait at least 5 seconds.</p>
        <p>If you are not redirected automatically, please click <a href="repos/home">this link</a></p>
    </body>
</head>
</html>
