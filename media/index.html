<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
   
   <title>mick's space - Socials</title>
   <style>
      body {
         font-family: 'Comfortaa', cursive;
         text-align: center;
         padding: 40px;
         background-color: #000000;
         color: #ffffff;
      }

      .socials-container {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
      }

      .social-box {
         display: flex;
         align-items: center;
         justify-content: center;
         width: 200px;
         height: 100px;
         margin-bottom: 20px;
         background-color: rgba(0, 0, 0, 0.4);
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      .social-box:hover {
         background-color: rgba(0, 0, 0, 0.6);
      }

      .social-icon {
         font-size: 24px;
         margin-right: 10px;
      }

      .social-text {
         font-size: 18px;
      }

      .youtube {
         color: #ff0000;
      }

      .twitch {
         color: #9146ff;
      }

      .discord {
         color: #7289da;
      }

      .twitter {
         color: #1da1f2;
      }

      .reddit {
         color: #ff4500;
      }

      .back-button {
         position: absolute;
         top: 20px;
         left: 20px;
         background-color: #ffffff;
         color: #000000;
         padding: 10px 20px;
         border: none;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      .back-button:hover {
         background-color: #ffffcc;
      }
   </style>
</head>
<body>
   <div class="socials-container">
      <button class="back-button" onclick="window.history.back();">
         <i class="fas fa-arrow-left"></i> Back
      </button>
      <div class="social-box" onclick="window.location.href='https://www.youtube.com/channel/UCRuBals0-y1L6EOfu5Xw5iw';">
         <i class="fab fa-youtube social-icon youtube"></i>
         <span class="social-text">Ladvox</span>
      </div>
      <div class="social-box" onclick="window.location.href='https://www.twitch.tv/mickyy_o1';">
         <i class="fab fa-twitch social-icon twitch"></i>
         <span class="social-text">@mickyy_o1</span>
      </div>
      <div class="social-box" onclick="window.location.href='https://discord.gg/yvM2a5CqNy';">
         <i class="fab fa-discord social-icon discord"></i>
         <span class="social-text">My Discord Server</span>
      </div>
      <div class="social-box" onclick="window.location.href='https://twitter.com/mickyy_001';">
         <i class="fab fa-twitter social-icon twitter"></i>
         <span class="social-text">@mickyy_001</span>
      </div>
      <div class="social-box" onclick="window.location.href='https://www.reddit.com/user/mickoissicko';">
         <i class="fab fa-reddit social-icon reddit"></i>
         <span class="social-text">u/mickoissicko</span>
      </div>
   </div>
</body>
</html>
