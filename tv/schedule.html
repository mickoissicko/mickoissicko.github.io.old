<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.png">
    <title>mick's space - Streaming Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body 
        {
            font-family: 'Comfortaa', cursive;
            background: url('background-placeholder.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container
        {
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
        }

        .content-box
        {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .title
        {
            text-align: center;
            margin-bottom: 20px;
        }

        .title h1
        {
            font-size: 2.5em;
            margin: 0;
        }

        .title p
        {
            font-size: 1.2em;
            margin: 5px 0 0;
        }

        .week-title
        {
            font-size: 2em;
            margin: 20px 0 10px;
            text-align: center;
        }

        .schedule
        {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .schedule-item
        {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            max-height: 50px;
            opacity: 1;
            text-align: center;
        }

        .schedule-item h3,
        .schedule-item p
        {
            margin: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .schedule-item h3
        {
            font-size: 1.25em;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .schedule-item p
        {
            color: #d1d5db;
        }

        .schedule-item:hover
        {
            max-height: 150px;
            opacity: 1;
        }
        
        .schedule-item:hover h3,
        .schedule-item:hover p
        {
            opacity: 0;
        }

        .description 
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d1d5db;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .schedule-item:hover .description
        {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="title">
                <h1>Onokoij Schedule</h1>
                <p>Hover over the dates for more info.</p>
            </div>
        </div>

        <div class="content-box">
            <div class="week">
                <div class="week-title">Week 1</div>
                <div class="schedule">
                    <div class="schedule-item">
                        <h3>Saturday</h3>
                        <p>6:00 PM - 7:00 PM</p>
                        <div class="description">Welcome stream! And osu!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
