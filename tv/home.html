<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>mick's space - Twitch channel</title>
    <style>
        body {
            font-family: 'Comfortaa', cursive;
            font-size: 14px;
            color: #ffffff;
            background: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background: #1f1f1f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .header-title {
            margin: 0;
            font-size: 2.5em;
            color: #ffcc00;
            animation: fadeIn 2s;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffcc00;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease, border-width 0.3s ease;
            border: 1px solid transparent;
            padding: 5px 10px;
        }
        .back-button:hover {
            background: #ffcc00;
            color: #1f1f1f;
            border-width: 3px;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background: #1f1f1f;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        .nav-bar a {
            text-decoration: none;
            color: #ffcc00;
            padding: 10px 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .nav-bar a:hover {
            background: #ffcc00;
            color: #1f1f1f;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <h1 class="header-title">mick's space - Twitch channel</h1>
    </header>

    <nav class="nav-bar">
        <a href="schedule">Schedule</a>
        <a href="team">Team</a>
        <a href="links">Links</a>
        <a href="contact">Contact</a>
    </nav>
</body>
</html>
