<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');

        body {
            overflow: hidden;
            font-family: 'Comfortaa', sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }

        .highlight-heading {
            font-family: 'Comfortaa', sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #f7ca18, #e67e22);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease, background-position 0.3s ease, filter 0.3s ease-out;
            filter: brightness(1);
            text-align: left;
        }

        .highlight-heading:hover {
            color: #ffa733;
            background-position: 100% 0;
            text-decoration: underline;
            filter: brightness(1.5);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffcc6f;
            color: #0d0d0d;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 15px;
        }

        .back-button:hover {
            background-color: #ffa733;
        }

        .heading {
            font-family: 'Comfortaa', sans-serif;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #8e44ad, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: filter 0.3s ease-out;
            filter: brightness(1);
            text-align: center;
        }

        .heading:hover {
            filter: brightness(1.5);
        }

        .highlight-heading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .floating-button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .floating-button {
      width: 200px;
      height: 60px;
      background-color: #ffec6f;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .floating-button:hover {
      background-color: #ffa733;
    }

    .floating-button a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
  </style>

  <title>updates & writing</title>
</head>

<body>
  <div id="container">
    <h1 class="heading">Updates & Plans</h1>
    <button class="back-button" onclick="redirectBack()">Back</button>
    <div class="center">
      <div class="floating-button-container">
        <div class="floating-button" onclick="window.location.href='list/upd.html';">
          <a href="list/upd.html">Blogs/Updates</a>
        </div>
      </div>
      <div class="floating-button-container">
        <div class="floating-button" onclick="window.location.href='list/esy.html';">
          <a href="list/esy.html">Literature</a>
        </div>
      </div>
    </div>
  </div>

    <script>

      function redirectBack() {
        window.location.href="index.html"
      }

    </script>
</body>

</html>
