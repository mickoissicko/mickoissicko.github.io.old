<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            overflow: hidden;
            font-family: 'Comfortaa';
            text-align: center;
            padding: 40px;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            overflow-y: auto;
            display: flex;
            flex-direction: column;

        }


h1 {
    font-size: 32px;
    margin-bottom: 10px;

    background-clip: text; /* Standard property */
    color: transparent;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    background: linear-gradient(to right, #3498db, #8e44ad);

    color: transparent;
}

        #blogs-heading {

            margin-bottom: 10px;

            cursor: pointer;
            text-decoration: underline;
        }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffcc6f;
      color: #0d0d0d;
      padding: 10px 20px;

      transition: background-color 0.3s ease;

      background-color: #ffa733;
      background-color: #ffa733;
    }
